<div class="o-panel">
	<div class="o-order-panel">
		<div class="o-order-row" ng-init="sortType=0">
			<div class="o-order-td o-order-now" ng-class="{oNow:sortType==0}" ng-click="sortList(this,0)">
				全部订单
			</div>
			<div class="o-order-td" ng-class="{oNow:sortType==4}" ng-click="sortList(this,4)">
				已完成
			</div>
			<div class="o-order-td" ng-class="{oNow:sortType==2}" ng-click="sortList(this,2)">
				配送中
			</div>
			<div class="o-order-td" ng-class="{oNow:sortType==3}" ng-click="sortList(this,3)">
				已下单
			</div>
			<div class="o-order-td" ng-class="{oNow:sortType==-1}" ng-click="sortList(this,-1)">
				已取消
			</div>
		</div>
		<div class="o-order-item" id="order-{{$index}}" ng-click="toDetail(order.orderNumber);" ng-repeat="order in orderList" o-script>
			<div class="o-order-item-arrow"></div>
			<div class="o-order-item-word">
				餐馆名称：{{ order.name }}
				<br/>
				订单号：{{ order.orderNumber }}
				<br/>
				<!--店的ID：{{ order.restaurantNumber }}
				<br/>-->
				订单金额：<span class="o-order-red">￥{{ order.price }}</span>
				<br/>
				订单状态：{{ orderStatus }}
				<br/>
				下单时间：{{ order.createTime }}
			</div>
			<div class="o-order-item-img-div">
				<img ng-repeat="detail in order.orderDetail" ng-show="{{$index}} < 4" class="o-order-item-img" src="{{ detail.url }}" />
			</div>
			<!--<div class="o-order-item-comment-div">
				<span>
					下单后48小时内才可以进行评价
				</span>
				<button class="o-order-item-comment-btn">评价</button>
			</div>-->
		</div>
	</div>
</div>
