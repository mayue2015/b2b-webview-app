<div class="m-panel">
	<div class="m-restaurant-panel" ng-show="hasRestaurant">
		<div class="m-restaurant-div">
			<div class="m-restaurant-row">
				名称：{{ restaurant.name }}
			</div>
			<div class="m-restaurant-row">
				地址：{{ restaurant.address }}
			</div>
			<div class="m-restaurant-row">
				商圈：{{ restaurant.zone.name }}
			</div>
			<div class="m-restaurant-row">
				联系人：{{ restaurant.realname }}
			</div>
			<div class="m-restaurant-row">
				电话：{{ restaurant.telephone }}
			</div>
			<div class="m-restaurant-row">
				餐馆类型：{{ restaurant.typeMessage }}
			</div>
		</div>
	</div>
</div>
