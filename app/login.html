<div class="login-panel">
	<div class="login-logo"></div>
	<div class="input-panel">
		<div class="username">
			<div class="input-icon user"></div>
			<input id="username" placeholder="手机号" class="login-input input-alert" ng-init="logininfo.username=username" ng-model="logininfo.username" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
		</div>
		<div>
			<div class="input-icon pwd"></div>
			<input id="pwd" type="password" placeholder="输入密码" class="login-input" value="" ng-model="logininfo.password"/>
		</div>
	</div>
	<div class="button-panel">
		<div id="login" class="button" ng-click="login();">
			登录
		</div>
		<a ng-click="regist()" id="regist" class="button">
			注册
		</a>
		<a ng-click="main();" id="main" class="button" ng-show="weixin">
			逛一逛
		</a>
		<div ng-hide="weixin">
			<a class="other-button" ng-click="main();">
				逛一逛
			</a>
			<a ng-click="forget();" id="forget" class="other-button">
				找回密码
			</a>
		</div>
	</div>
</div>
